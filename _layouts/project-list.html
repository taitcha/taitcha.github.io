<div class="usa-card-group">
{% for item in include.items %} 
    <li class="tablet:grid-col-4 usa-card">
    <div class="usa-card__container">
          <header class="usa-card__header">
              <a href="{{ site.baseurl }}{{ item.link }}"><h2 class="usa-card__heading">{{ item.title }}</h2></a>
          </header>
          <div class="usa-card__media">
            <div class="usa-card__img">
                <a href="{{ site.baseurl }}{{ item.link }}"><img src="{{ item.image.src }}" alt="{{ item.image.alt }}"></a>
            </div>
          </div>
          <div class="usa-card__body">
            <p>{{ item.description }}</p>
          </div>
<!--
          <div class="usa-card__footer">
            <a class="usa-button usa-button--outline" href="{{ site.baseurl }}{{ item.link }}">Read More</a>
          </div>
-->
    </div>
    </li>
  {% endfor %}
</div>
